<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Drum kit</title>
</head>
<body>
    

    <h1 class="h1">Drum kit</h1>

    <div class="keyBlockWrapper">     
        <div class="keyBlock" id="hihatDiv">
            <span class="keyLetter">q</span>
            <img class="drumIcon" src="./icons/hihat.png" alt="hihat">
            <audio data-sound="hihat" src="./sounds/hihat.wav"></audio>
        </div>
        <div class="keyBlock" id="kickDiv">
            <span class="keyLetter">w</span>
            <img class="drumIcon" src="./icons/kick.png" alt="hihat">
            <audio data-sound="kick" src="./sounds/kick.wav"></audio>
        </div>
        <div class="keyBlock" id="snareDiv">
            <span class="keyLetter">e</span>
            <img class="drumIcon" src="./icons/snare.png" alt="hihat">
            <audio data-sound="snare" src="./sounds/snare.wav"></audio>
        </div>
        <div class="keyBlock" id="rideDiv">
            <span class="keyLetter">r</span>
            <img class="drumIcon" src="./icons/ride.png" alt="hihat">
            <audio data-sound="ride" src="./sounds/ride.wav"></audio>
        </div>
    </div>


    <div class="recordPlaySection">

        <div class="recordPlayRow">
            <label class="switch">
                <input data-input="0" type="checkbox">
                <span class="slider round"></span>
              </label>
            <button data-record="0" class="btn btn--record">
                <img class="interfaceIcon" src="./icons/record.png" alt="record icon">
            </button>
            <button data-play="0" class="btn btn--play">
                <img class="interfaceIcon" src="./icons/play.png" alt="play icon">
            </button>
        </div>

        <div class="recordPlayRow">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            <button data-record="1" class="btn btn--record">
                <img class="interfaceIcon" src="./icons/record.png" alt="record icon">
            </button>
            <button data-play="1" class="btn btn--play">
                <img class="interfaceIcon" src="./icons/play.png" alt="play icon">
            </button>
        </div>

        <div class="recordPlayRow">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            <button data-record="2" class="btn btn--record">
                <img class="interfaceIcon" src="./icons/record.png" alt="record icon">
            </button>
            <button data-play="2" class="btn btn--play">
                <img class="interfaceIcon" src="./icons/play.png" alt="play icon">
            </button>
        </div>
        
        <button class="button--playAll">Play all</button>

    </div>

    




    <script src="index.js"></script>

</body>
</html>
